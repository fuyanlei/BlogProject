<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--pc-->
        <nav class="pc">
            <div class="pc-inner">
                <div class="pc-logo">
                    <a href=""><img src="" alt="register_logo"></a>
                </div>
                <ul class="pc-list">
                    <li class="pc-list__item"><a href="">ログイン</a></li>
                    <li class="pc-list__item"><a href="">ブログ一覧</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-inner">
            <section class="register-section">
                <h2>ユーザー登録画面</h2>
                <form action="/register/process" method="post">
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <div>名前</div>
                            <input type="text" name="userName" value="" id="userName">
                        </div>
                        <div class="register-section-details_flex">
                            <div>メールアドレス</div>
                            <input type="text" name="userEmail" value="">
                        </div>
                        <div class="register-section-details_flex">
                            <div>パスワード</div>
                            <input type="text" name="password" value="">
                        </div>
                    </div>
                    <div class="register-section-details_flex">
                        <button class="register">登録</button>
                        <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div>
            <small>&copy; 2025 fuyanlei</small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
</body>
</html>
