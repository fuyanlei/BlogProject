<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新規登録</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header>
		<!--pc-->
		<nav class="pc">
			<div class="pc-inner">
				<div class="pc-logo">
                    <a href=""><img th:src="@{/image/blog_logo.png}" alt="register_logo"></a>
                </div>
				<ul class="pc-list">
					<li class="pc-list__item"><a th:href="@{/account/login}">ログイン</a></li>
					<li class="pc-list__item"><a th:href="@{/blog/list}">ブログ一覧</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="main-inner">
			<section class="register-section">
				<h2>ユーザー登録画面</h2>
				<form th:action="@{/account/register/process}" method="post">
					<div class="register-section-details">
						<div class="register-section-details_flex">
							<div>名前</div>
							<input type="text" name="accountName" value="" id="accountName">
						</div>
						<div class="register-section-details_flex">
							<div>メールアドレス</div>
							<input type="text" name="accountEmail" value="">
						</div>
						<div class="register-section-details_flex">
							<div>パスワード</div>
							<input type="text" name="password" value="">
						</div>
					</div>
					<div class="register-section-details_flex">
						<button class="register">登録</button>
						<button class="back-btn" onclick="history.back();" type="button">戻る</button>
					</div>
				</form>
			</section>
		</div>
	</main>
	<footer>
		<div>
			<small>&copy; 2025 fuyanlei</small>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./js/common.js"></script>
</body>

</html>
