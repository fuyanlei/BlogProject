<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アカウント詳細</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<header>
		<!--pc-->
		<nav class="pc">
			<div class="pc-inner">
				<div class="pc-logo">
					<a href=""><img class="blog_logo" th:src="@{/image/blog_logo.png}" alt=""></a>
				</div>
				<ul class="pc-list">
					<li class="pc-list__item" th:text="${accountName}"></li>
					<li class="pc-list__item"><a th:href="@{/account/homepage}">ホーム</a></li>
					<li class="pc-list__item"><a th:href="@{/blog/list}">ブログ一覧</a></li>
					<li class="pc-list__item"><a th:href="@{/account/logout}">ログアウト</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<section class="register-section">

			<section class="register-section">
				<h2>自己紹介</h2>
				<div class="register-section-details">
					<div class="register-section-details_flex">
						<div>アカウントId</div>
						<div th:text="${accountId}"></div>
					</div>
					<div class="register-section-details_flex">
						<div>ユーザー名</div>
						<div th:text="${accountName}"></div>
					</div>
					<div class="register-section-details_flex">
						<div>メール</div>
						<div th:text="${accountEmail}"></div>
					</div>

					<div class="register-section-details_flex">
						<a class="btn--orange btn--radius" th:href="@{/blog/register}">記事を投稿する</a>
					</div>
			</section>
		</section>
		
	</main>

	<footer>
		<div>
			<small>&copy; 2025 fuyanlei</small>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./js/common.js"></script>
</body>

</html>
